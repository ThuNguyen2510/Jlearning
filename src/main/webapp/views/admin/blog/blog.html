<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="views/admin/layout/base-layout :: head(~{this :: title}, ~{this :: .custom-link}, ~{this :: .custom-script})">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="admin page">

<title>Blog Information</title>

<link th:href="@{/assets/admin/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/assets/admin/css/sb-admin-2.min.css}" rel="stylesheet">

<link class="custom-link"
	th:href="@{/assets/admin/css/user-profile.css}" rel="stylesheet" />

</head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="views/admin/layout/sidebar:: sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="views/admin/layout/topbar:: topbar"></div>

				<!-- Begin Page Content -->

				<div class="container-fluid">

					<div
						th:insert="views/admin/layout/base-layout :: content(~{ :: #course-info})">
						<div id="course-info" class="container emp-profile">
							<div th:if="${msg != null}"
								class="alert alert-dismissible fade show"
								th:classappend="${css == 'error' ? 'alert-danger' : 'alert-success'}"
								role="alert">
								<strong th:text="${msg}"></strong>
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="row" style="margin-bottom: 20px;">
								<a th:href="@{'/admin/blogs'}"><i class="fas fa-arrow-left"></i>Trở
									về</a>
							</div>

							<div class="row">
								<div class="col-md-2">
									<div class="profile-img"></div>
								</div>
								<div class="col-md-6">
									<div class="profile-head ">
										<h3 style="color: red" th:text="${blog.title}"></h3>
										<h5>
											<span th:text="@{'Thể loại: '+${blog.type}}"></span>

										</h5>
										<span th:text="@{'Tác giả: '+${blog.user.name}}"></span>

									</div>
								</div>
								<div class="col-md-4" style="text-align: end">

									<a th:href="@{'/admin/blogs/'+${blog.id}+'/delete'}">
										<button type="button" class="btn btn-warning">Xoá</button>
									</a>


								</div>
							</div>
							<div class="row">
								<div class="col-md-2"></div>
								<div class="col-md-10">
									<div class="row">
									<div class="col-md-3">
									Nội dung:
									</div>	
									<div th:utext="${blog.content}" class="col-md-9">
									
									</div>
									
									</div>
									<div class="row">
										<div class="col-md-3">
											<label>Ngày tạo</label>
										</div>
										<div class="col-md-9">
											<p th:text=${blog.create_time}></p>
										</div>
									</div>
									<div class="row">
										<div class="col-md-3">
											<label>Last updated</label>
										</div>
										<div class="col-md-9">
											<p th:text=${blog.update_time}></p>
										</div>
									</div>

								</div>
							</div>

						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="views/admin/layout/footer:: footer"></div>
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>


	<script th:src="@{/assets/admin/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/assets/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<script
		th:src="@{/assets/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>


	<script class="custom-script"
		th:src="@{/assets/admin/js/sb-admin-2.min.js}"></script>



</body>

</html>
