<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="views/admin/layout/base-layout :: head(~{this :: title}, ~{this :: .custom-link}, ~{this :: .custom-script})">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="admin page">

<title>User Form</title>

<link th:href="@{/assets/admin/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link class="custom-link"
	th:href="@{/assets/admin/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="views/admin/layout/sidebar:: sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="views/admin/layout/topbar:: topbar"></div>

				<!-- Begin Page Content -->

				<div class="container-fluid">
					<a th:href="@{'/admin/users'}"><i class="fas fa-arrow-left"></i>Trở
						về</a>
					<div th:if="${msg != null}"
						class="alert alert-dismissible fade show"
						th:classappend="${css == 'error' ? 'alert-danger' : 'alert-success'}"
						role="alert">
						<strong th:text="${msg}"></strong>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div
						th:insert="views/admin/layout/base-layout :: content(~{ :: #user-form})">

						<div id="user-form" class="row justify-content-center">

							<div class="card shadow mb-4" style="width: 600px;">
								<div class="card-header text-center">
									<h2 th:if="${status == 'add'}">Thêm User</h2>
									<h2 th:unless="${status == 'add'}">Update User</h2>
								</div>
								<div class="card-body">
									<form th:action="@{/admin/users/saveupdate}" method="post"
										th:object="${userForm}">
										<div class="form">
											<input th:if="${status=='update'}" type="hidden"
												th:field="*{id}">
											<div class="row">
												<label for="inputName">Tên</label> <input type="text"
													th:field="*{name}" class="form-control" id="inputName"
													placeholder="Nhập tên" required>

											</div>
											<div th:text="${error}" th:if="${error}"
												class="alert alert-danger" role="alert"></div>
											<div class="row">
												<label for="inputEmail4">Email</label> <input type="email"
													th:field="*{email}" class="form-control" id="inputEmail4"
													placeholder="Nhập email" required>

											</div>

											<div class="row" th:if="${#fields.hasErrors('password')}">
												<span class="alert alert-danger" role="alert">Mật
													khẩu phải có ít nhất 5 kí tụ</span>
											</div>
											<div class="row">
												<label for="inputPassword4">Password</label> <input
													type="password" th:field="*{password}" class="form-control"
													id="inputPassword4" placeholder="Nhập password" required>
											</div>

											<div class="row" style="margin-right: 50%">
												<div class="col-sm-3">
													<label for="inputPassword4">Role</label>
												</div>
												<div class="col-sm-4">
													<select th:field="*{role}" required
														class="mdb-select md-form">
														<option value="" disabled selected>Chọn role</option>
														<option th:value="'USER'">User</option>
														<option th:value="'ADMIN'">Admin</option>

													</select>
												</div>

											</div>
										</div>

										<div class="row">
											<div class="col-sm-4"></div>
											<div class="col-sm-4" style="text-align: center">
												<button type="submit" value="Submit" class="btn btn-primary">Lưu</button>
											</div>
											<div class="col-sm-4"></div>
										</div>

									</form>
								</div>

							</div>
						</div>


					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="views/admin/layout/footer:: footer"></div>
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>


	<script th:src="@{/assets/admin/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/assets/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<script
		th:src="@{/assets/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>


	<script class="custom-script"
		th:src="@{/assets/admin/js/sb-admin-2.min.js}"></script>

	<style>
.row {
	margin-bottom: 20px
}
</style>

</body>

</html>
