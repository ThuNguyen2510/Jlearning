<div class="modal" id="loginModal">
		<div class="modal-dialog modal-dialog-scrollable" th:style="' max-width: 700px'" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalScrollableTitle">Đăng
						nhập</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class='mo-openid-app-icons'>
						<img th:src="@{/assets/wp-content/uploads/2015/login.png}" />
					</div>
					<br>
					<div class="thim-popup-inner">
						<!-- login -->
						<div class="thim-login">
							<h4 class="title">Đăng nhập</h4>
							<form name="loginpopopform"
								th:action="@{https://educationwp.thimpress.com/wp-login.php}"
								method="post">
								<p class="login-username">
									<input type="text" name="log" placeholder="Username or email"
										class="input required" value="" size="20" />
								</p>
								<p class="login-password">
									<input type="password" name="pwd" placeholder="Password"
										class="input required" value="" size="20" />
								</p>
								<a class="lost-pass-link"
									th:href="@{https://educationwp.thimpress.com/account/?action=lostpassword}"
									title="Lost Password">Quên mật khẩu?</a>
								<p class="forgetmenot login-remember">
									<label for="popupRememberme"><input name="rememberme"
										type="checkbox" value="forever" id="popupRememberme" />
										Remember Me </label>
								</p>
								<p class="submit login-submit">
									<input type="submit" name="wp-submit"
										class="button button-primary button-large" value="Login" /> <input
										type="hidden" name="redirect_to"
										value="https://educationwp.thimpress.com/" /> <input
										type="hidden" name="testcookie" value="1" /> <input
										type="hidden" name="nonce" value="3ad7a83f06" /> <input
										type="hidden" name="eduma_login_user">
								</p>
							</form>
							<p class="link-bottom">
								Tạo tài khoản mới? <a class="register"
									th:href="@{https://educationwp.thimpress.com/account/?action=register}">Đăng
									ký</a>
							</p>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
