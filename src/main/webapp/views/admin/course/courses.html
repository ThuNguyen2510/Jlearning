<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="views/admin/layout/base-layout :: head(~{this :: title}, ~{this :: .custom-link}, ~{this :: .custom-script})">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="admin page">

<title>Manage Course</title>

<link th:href="@{/assets/admin/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/assets/admin/css/sb-admin-2.min.css}" rel="stylesheet">

<link class="custom-link"
	th:href="@{/assets/admin/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet" />
</head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="views/admin/layout/sidebar:: sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="views/admin/layout/topbar:: topbar"></div>

				<!-- Begin Page Content -->

				<div class="container-fluid">
					<div th:if="${msg != null}"
						class="alert alert-dismissible fade show"
						th:classappend="${css == 'error' ? 'alert-danger' : 'alert-success'}"
						role="alert">
						<strong th:text="${msg}"></strong>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

					</div>

					<!--/* Insert content fragment with content of the element with id = 'task-details' */-->
					<div
						th:insert="views/admin/layout/base-layout :: content(~{ :: #courses-list})">

						<div id="courses-list">
							<!-- Page Heading -->
							<div
								class="d-sm-flex align-items-center justify-content-between mb-4">
								<h1 class="h3 mb-0 text-gray-800">QUẢN LÝ COURSES</h1>
								<div>
									<a th:href="@{/admin/courses/add}"
										class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"><i
										class="fas fa-plus fa-sm text-white-50"></i>Thêm course</a>
								</div>

							</div>
							<!-- DataTales Example -->
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Danh sách
										khóa học</h6>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable"
											width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>#</th>
													<th>Logo</th>
													<th>Name</th>
													<th>Level</th>
													<!-- <th>Description</th> -->
													<!-- <th>Joined at</th>
													<th>Deleted at</th> -->
													<th>Action</th>
												</tr>
											</thead>
											<tfoot>
												<tr>
													<th>#</th>
													<th>Logo</th>
													<th>Name</th>
													<th>Level</th>
													<!-- <th>Description</th> -->
													<!-- <th>Joined at</th>
													<th>Deleted at</th> -->
													<th>Action</th>
												</tr>
											</tfoot>
											<tbody>
												<th:block th:each="course, iter : ${courses}">
													<tr>
														<td th:text="${iter.index+1}"></td>
														<td style="text-align: center"><img
															style="height: 50px" th:src="${course.image}"></td>
														<td th:text="${course.name}"></td>

														<td th:text="${course.level}"></td>
														<!-- <td th:text="${course.description}"></td> -->
														<!-- <td th:text="${course.create_time}"></td>
														<td th:text="${course.delete_time}"></td> -->
														<td class="text-center"><a
															th:href="@{'/admin/courses/'+${course.id}}"
															class=" btn btn-info btn-circle"> <i
																class="fas fa-info-circle"></i>
														</a> <a th:href="@{'/admin/courses/'+${course.id}+'/edit'}"
															class="btn btn-warning btn-circle my-2"> <i
																class="far fa-edit"></i>
														</a> <a th:onclick="'deleteCourse('+${course.id}+')'"
															class="btn btn-danger btn-circle"> <i
																class="fas fa-trash"></i>
														</a></td>
													</tr>
												</th:block>


											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<script>
						function deleteCourse(id) {
							var a = confirm('Bạn muốn xóa khóa học?')
							if (a) {

								location.href = 'http://localhost:8080/haru/admin/courses/'
										+ id + '/delete'
							}

						}
					</script>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="views/admin/layout/footer:: footer"></div>
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>


	<script th:src="@{/assets/admin/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/assets/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<script
		th:src="@{/assets/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>


	<script th:src="@{/assets/admin/js/sb-admin-2.min.js}"></script>


	<script class="custom-script"
		th:src="@{/assets/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script class="custom-script"
		th:src="@{/assets/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	<script class="custom-script"
		th:src="@{/assets/admin/js/demo/datatables-demo.js}"></script>

</body>

</html>
