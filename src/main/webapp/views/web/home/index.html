									<div class="smicon-box iconbox-left">
										<div class="boxes-icon" style="width: 135px;">
											<span class="inner-icon"><span
												class="icon icon-images"><img
													th:src="@{/assets/wp-content/uploads/2015/10/logo-top-1.png}"
													alt="logo-top-1" title="logo-top-1" width="61" height="52"
													data-skip-lazy></span></span>
										</div>
										<div class="content-inner"

						</div>

							<div
								class="thim-widget-icon-box thim-widget-icon-box-base template-base">
								<div
									class="wrapper-box-icon has_custom_image has_read_more text-left overlay "
									data-text-readmore="#ffb606">
									<div class="smicon-box iconbox-left">
										<div class="boxes-icon" style="width: 132px;">
											<span class="inner-icon"><span
												class="icon icon-images"><img
													th:src="@{/assets/wp-content/uploads/2015/10/logo-top-2.png}"

													data-skip-lazy></span></span>
										</div>
										<div class="content-inner"
											style="width: calc(100% - 132px - 15px);">
											<div class="sc-heading article_heading">
												<h3 class="heading__primary">Thi Thử</h3>
											</div>
											<a class="smicon-read sc-btn" target="_self"
												th:href="@{/exams/}" style="color: #ffb606;">Xem<i
												class="fa fa-chevron-right"></i></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="pgc-12-1-2" class="panel-grid-cell">
						<div id="panel-12-1-2-0"
							class="so-panel widget widget_icon-box panel-first-child panel-last-child"
							data-index="3">
							<div
								class="thim-widget-icon-box thim-widget-icon-box-base template-base">
								<div
									class="wrapper-box-icon has_custom_image has_read_more text-left overlay "
									data-text-readmore="#ffb606">
									<div class="smicon-box iconbox-left">
										<div class="boxes-icon" style="width: 135px;">
											<span class="inner-icon"><span
												class="icon icon-images"><img
													th:src="@{/assets/wp-content/uploads/2015/10/logo-top-3.png}"
													alt="logo-top-3" title="logo-top-3" width="59" height="50"
													data-skip-lazy></span></span>
										</div>
										<div class="content-inner"
											style="width: calc(100% - 135px - 15px);">
											<div class="sc-heading article_heading">
												<h3 class="heading__primary">Chia sẻ</h3>
											</div>
											<a class="smicon-read sc-btn" target="_self"
												th:href="@{/blogs}" style="color: #ffb606;">Xem<i

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

							data-index="4">

								class="thim-widget-heading thim-widget-heading-base template-base">
								<div class="sc_heading   text-left">

										khóa học thú vị</h3>
									<span class="line"></span>
								</div>
							</div>
						</div>
						<div id="panel-12-2-0-1" class="so-panel widget widget_courses"
							data-index="5"
							style="text-align: center; display: flex; justify-content: center;">
							<div
								class="thim-widget-courses thim-widget-courses-base template-slider-v3">
								<div
									class="thim-carousel-wrapper thim-course-carousel thim-course-grid"
									data-visible="4" data-pagination="0" data-navigation="1"
									data-autoplay="0">
									<div class="course-item" th:each="item:${courses}">
										<div class="course-thumbnail">
											<a> <img th:src="${item.image}"
												style="width: 270px; height: 155px" data-skip-lazy>
											</a> <a class="course-readmore"
												th:href="@{'/courses/'+${item.id}}">Học thử</a>
										</div>
										<div class="thim-course-content">
											<div class="course-author" itemscope
												itemtype="http://schema.org/Person">
												<img style="width: 40px" th:src="${item.logo}"
													alt="author-avatar" title="author-avatar">
											</div>
											<h2 class="course-title">
												<a th:href="@{'/courses/'+${item.id}}"
													th:text="${item.name}" rel="bookmark"></a>
											</h2>
											<div class="course-meta">
												<div class="course-author" itemscope
													itemtype="http://schema.org/Person"></div>
												<div class="course-comments-count">

														<i class="fab fa-leanpub"></i>3
													</div>
												</div>

											</div>


										</div>
									</div>
								</div>

						</div>

								<span class="line"></span>
							</div>
						</div>
					</div>

							<div class="thim-list-event">
								<a class="view-all" th:href="@{/blogs}">Xem Thêm</a>

										<div class="month">July</div>
									</div>
									<div class="image" style="padding-right:20px">

											width="450" height="233" data-skip-lazy>
									</div>
									<div class="event-wrapper">
										<h5 class="title">
											<a th:href="@{'/blogs/'+${blog.id}}" th:text="${blog.title}">
											</a>
										</h5>
										<div class="meta">
											<div class="time">
												<i class="fa fa-clock-o"></i> 8:00 am - 5:00 pm

											<div class="location">
												<i class="fa fa-map-marker"></i>
											</div>
										</div>
										<div class="description">
											<p></p>
										</div>
									</div>
							
								</div>
								

							</div>
						</div>
					</div>
				</div>
			</div>

								<div

									data-autoplay="0">
									<div class="item" th:each="it:${news}">
										<div class="image">
											<a> <img th:src="${it.image}"

										<div class="content">

													<span th:text="${it.user.name}"></span>
												</div>
												<div class="date" th:text="${it.create_time}"></div>
											</div>
											<h4 class="title">
												<a th:text="${it.title}"></a>
											</h4>
										</div>
									</div>
