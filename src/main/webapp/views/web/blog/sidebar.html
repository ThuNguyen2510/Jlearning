		<div class="courses-searching">
			<form method="get">
				<input type="text" value="" name="s" placeholder="Tìm blogs"
					class="form-control course-search-filter" autocomplete="off" />
				<button type="submit"
					th:style="'right: 0; bottom: 0;  background: 0 0;   box-shadow: none; border: none; outline: 0; width: 30px;padding: 0;   line-height: 34px;    width: 70px;    position: absolute;'">

				</button>

			</form>

		</div>
	</aside>
	<aside id="categories-2" class="widget widget_categories">
		<h4 class="widget-title">Categories</h4>
		<ul>
			<li class="cat-item cat-item-9"><a>Blog</a></li>
			<li class="cat-item cat-item-11"><a>Business</a></li>

	</aside>

		<div
			class="thim-widget-courses thim-widget-courses-base template-list-sidebar-v3">
			<h4 class="widget-title">Latest Courses</h4>
			<div class="thim-course-list-sidebar">
				<div class="lpr_course has-post-thumbnail">
					<div class="course-thumbnail">
						<img
							th:src="@{/assets/wp-content/uploads/2015/11/course-4-150x150.jpg}"
							alt="LMS Interactive Content" />
					</div>
					<div class="thim-course-content">
						<h3 class="course-title">
							<a> LMS Interactive Content</a>
						</h3>
						<div class="course-price" itemprop="offers" itemscope=""
							itemtype="http://schema.org/Offer">
							<div class="value  free-course" itemprop="price">Free</div>
							<meta itemprop="priceCurrency" content="USD" />
						</div>
					</div>
				</div>

				<aside id="list-post-2" class="widget widget_list-post">
					<div
						class="thim-widget-list-post thim-widget-list-post-base template-base">
						<h4 class="widget-title">Posts Mới nhất</h4>
						<div class="thim-list-posts sidebar">
							<div
								class="item-post has_thumb post-3698 post type-post status-publish format-standard has-post-thumbnail hentry category-blog tag-course pmpro-has-access">
								<div class="article-image">
									<img width="150" height="150"
										th:src="@{/assets/wp-content/uploads/2016/01/blog-8-450x267.jpg}"
										class="attachment-thumbnail size-thumbnail wp-post-image" />
								</div>
								<div class="article-title-wrapper">
									<h5>
										<a class="article-title">Online Learning Glossary</a>
									</h5>
									<div class="article-date">
										<span class="day">20</span><span class="month">Jan</span><span
											class="year">2016</span>
									</div>
								</div>
							</div>

						</div>
					</div>

			</div>
		</div>
