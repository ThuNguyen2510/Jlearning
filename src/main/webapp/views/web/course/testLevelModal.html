<div class="modal" id="testLevelNotifi" th:fragment="testNotifi">

			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalScrollableTitle"
					th:text="${lamTestLevel}"></h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-6" style="text-align: right">

								class="btn btn-secondary">
								<i class="fas fa-long-arrow-alt-left"></i>Trang chủ
							</button>
						</form>

					</div>
					<div class="col-sm-6" style="text-align: left">
						<form th:action="@{/testLevel}" method="get">
							<button style="width: 10rem; font-size: 1.3rem" type="submit"
								class="btn btn-primary">
								<i class="fab fa-angellist"></i>Làm kiểm tra 
							</button>

				</div>
				`
