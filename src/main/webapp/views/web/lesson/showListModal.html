<div class="modal" id="dsbh" th:fragment="listModal">
	<div class="modal-dialog modal-dialog-scrollable"
		th:style="' max-width: 700px'" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalScrollableTitle">Danh
					sách bài học</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form th:each="item,i:${course.lessons}" th:action="@{'/courses/'+${course.id}+'/lessons/'+${item.id}}">
					<button style="margin-right: 10px;float:left"
						th:if="${#lists.size(course.lessons)}>0"
						 th:text="'Bài '+${i.index+1}"
						></button>
				</form>
				`
				<h3 th:if="${#lists.size(course.lessons)}==0">Chưa có bài học
					nào!</h3>
			</div>
		</div>
	</div>
</div>
